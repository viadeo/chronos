# Logging
handlers = java.util.logging.FileHandler, java.util.logging.ConsoleHandler
.level = ALL

# File Logging
java.util.logging.FileHandler.pattern = /var/log/chronos/chronos.log
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.level = INFO
java.util.logging.FileHandler.limit = 64M
java.util.logging.FileHandler.count = 7
java.util.logging.FileHandler.pattern = /var/log/chronos/chronos.%g.log


# Console Logging
java.util.logging.ConsoleHandler.level = ALL

